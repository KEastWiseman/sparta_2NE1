<head>

    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // Firebase 구성 정보 설정
        const firebaseConfig = {
            apiKey: "AIzaSyB2BsgnMnfMpE8lKmCKP-5064-SLk9Ypu8",
            authDomain: "sparta-2df4b.firebaseapp.com",
            projectId: "sparta-2df4b",
            storageBucket: "sparta-2df4b.appspot.com",
            messagingSenderId: "346413333838",
            appId: "1:346413333838:web:1cef67a1559d0e2d30f21f",
            measurementId: "G-WK7QLFVY9P"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // CheerMessage Button click action
        $("#cheerMessageBtn").click(async function () {

            let val = $("#cheerMessageBox").val();
            if (val.length > 0) {
                let doc = {
                    'message': $("#cheerMessageBox").val()
                }
                await addDoc(collection(db, "CheerMessage"), doc);
            }
            window.location.reload();
        })

        // Get CheerMessages
        let docs = await getDocs(collection(db, "CheerMessage"));
        docs.forEach((doc) => {
            let row = doc.data();
            let message = row['message'];
            if (message.length > 0) {
                console.log(message.length)
                let temp_html = `
                <div class = "cheerMessage">
                    ${message}
                </div>
                `;
                $('#cheerMessageCard').append(temp_html);
            }
        });

    </script>
</head>
